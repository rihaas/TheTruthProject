<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Gateway</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- Base Setup & Color Palette --- */
        :root {
            --primary-color: #FFD700; /* Golden Yellow Accent */
            --secondary-color: #E0E0E0; /* Silver Accent */
            --background-outer: #121212; /* Darkest Background */
            --glass-background: rgba(30, 30, 30, 0.6);
            --glass-border: rgba(255, 215, 0, 0.2);
            --text-color: #E0E0E0;
            --text-secondary: #a0a0a0;
            --tooltip-bg: #282828;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--background-outer);
            font-family: 'Poppins', sans-serif;
            color: var(--text-color);
            overflow: hidden; /* Prevent scrollbars */
        }

        /* --- Animated Background Canvas --- */
        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.2; /* Increased opacity for more presence */
        }

        /* --- Main Content Container --- */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            text-align: center;
            position: relative;
            z-index: 1;
            animation: fadeIn 1.5s ease-in-out;
        }
        
        /* --- Frosted Glass Content Box --- */
        .content-box {
            background: var(--glass-background);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            padding: 3rem 2.5rem;
            border-radius: 16px;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            transition: box-shadow 0.3s ease, border-color 0.3s ease;
        }

        /* --- Header Styling --- */
        .header-title {
            font-size: clamp(2.5rem, 6vw, 3.5rem);
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 0.5rem;
        }
        
        .header-title span {
            color: var(--primary-color);
        }

        .header-subtitle {
            font-size: clamp(1rem, 2.5vw, 1.1rem);
            font-weight: 400;
            color: var(--text-secondary);
            margin-bottom: 3rem;
            letter-spacing: 0.5px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        /* --- Button Container --- */
        .button-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            width: 100%;
            margin-bottom: 2.5rem; /* Space before footer */
        }

        @media (min-width: 768px) {
            .button-grid {
                grid-template-columns: 1fr 1fr;
                gap: 2rem;
            }
        }

        /* --- New Button Style with Fill Effect (Applied to <a> tags) --- */
        .btn-fill {
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            color: var(--text-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            background-color: transparent;
            border: 1px solid var(--glass-border);
            padding: 1rem 1.5rem;
            cursor: pointer;
            position: relative;
            border-radius: 8px;
            overflow: hidden; /* Crucial for the fill effect */
            transition: color 0.4s ease-out, border-color 0.3s ease;
        }

        .btn-fill::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.4s cubic-bezier(0.78, 0.13, 0.15, 0.86);
        }

        /* Gold Button Style */
        .btn-fill.btn-primary:hover {
            color: #121212; /* Dark text on hover */
            border-color: var(--primary-color);
        }
        .btn-fill.btn-primary::before {
            background-color: var(--primary-color);
        }
        .btn-fill.btn-primary:hover .icon {
            filter: invert(1);
        }

        /* Silver Button Style */
        .btn-fill.btn-secondary:hover {
            color: #121212; /* Dark text on hover */
            border-color: var(--secondary-color);
        }
        .btn-fill.btn-secondary::before {
            background-color: var(--secondary-color);
        }
        .btn-fill.btn-secondary:hover .icon {
            filter: brightness(0.1);
        }
        
        .btn-fill:hover::before {
            transform: scaleX(1);
        }
        
        .btn-fill .icon {
            width: 22px; /* Slightly larger icons */
            height: 22px;
            transition: filter 0.4s ease;
        }

        .btn-fill:active {
            transform: scale(0.98);
            transition: transform 0.1s ease;
        }

        /* --- Footer Styling --- */
        .footer-text {
            font-size: 0.875rem;
            color: var(--text-secondary);
            border-top: 1px solid var(--glass-border);
            padding-top: 1.5rem;
            margin-top: 1rem;
        }

        /* --- Glass Tooltip Styling with Pointer --- */
        .tooltip-text {
            position: absolute;
            bottom: calc(100% + 10px);
            left: 50%;
            background: var(--glass-background);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid var(--glass-border);
            color: var(--text-color);
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 400;
            white-space: nowrap;
            z-index: 10;
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
            transform: translate(-50%, 5px) scale(0.95);
            transition: opacity 0.3s ease, transform 0.3s cubic-bezier(0.25, 0.8, 0.25, 1.5);
        }

        .tooltip-text::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -6px;
            border-width: 6px;
            border-style: solid;
            border-color: var(--glass-background) transparent transparent transparent;
        }

        .btn-fill:hover .tooltip-text {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -5px) scale(1);
        }
        
        /* --- Keyframe Animations --- */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>
<body>

    <!-- Canvas for the animated background -->
    <canvas id="matrix-canvas"></canvas>

    <!-- Main content -->
    <div class="container">
        <div class="content-box">
            <h1 class="header-title">Project <span>Gateway</span></h1>
            <p class="header-subtitle">Our mission is to create accessible and interactive digital tools that support growth and understanding.</p>
            
            <div class="button-grid">
                <a href="the-veritas-project.html" class="btn-fill btn-primary">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    Debunking False Narratives
                    <span class="tooltip-text" data-tooltip="Addressing common misconceptions with authentic sources."></span>
                </a>
                <a href="the-deen-project.html" class="btn-fill btn-secondary">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9.813 15.904L9 18.75l-.813-2.846a4.5 4.5 0 00-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 003.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 003.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 00-3.09 3.09zM18.259 8.715L18 9.75l-.259-1.035a3.375 3.375 0 00-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 002.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 002.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 00-2.456 2.456zM16.898 20.562L16.25 21.75l-.648-1.188a2.25 2.25 0 01-1.423-1.423L13.5 18.75l1.188-.648a2.25 2.25 0 011.423-1.423L16.25 15l.648 1.188a2.25 2.25 0 011.423 1.423L18.75 18l-1.188.648a2.25 2.25 0 01-1.423 1.423z" />
                    </svg>
                    Enter the Divine Knowledge
                    <span class="tooltip-text" data-tooltip="Access profound wisdom and spiritual insights."></span>
                </a>
            </div>
            <footer class="footer-text">
                Islam is peace. This is an open-source project.
            </footer>
        </div>
    </div>

    <script>
        // --- Animated Canvas Background Script ---
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Particle {
            constructor(x, y, size, color, speedX, speedY) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.color = color;
                this.speedX = speedX;
                this.speedY = speedY;
            }
            update() {
                if (this.x > canvas.width || this.x < 0) this.speedX = -this.speedX;
                if (this.y > canvas.height || this.y < 0) this.speedY = -this.speedY;
                this.x += this.speedX;
                this.y += this.speedY;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        let particlesArray;

        function init() {
            particlesArray = [];
            // Increased particle density for a more "surrounding" effect
            const numberOfParticles = (canvas.height * canvas.width) / 9000;
            for (let i = 0; i < numberOfParticles; i++) {
                const size = Math.random() * 1.5 + 0.5;
                const x = Math.random() * (innerWidth - size * 2) + size;
                const y = Math.random() * (innerHeight - size * 2) + size;
                const speedX = Math.random() * 0.2 - 0.1;
                const speedY = Math.random() * 0.2 - 0.1;
                const color = 'rgba(255, 215, 0, 0.8)';
                particlesArray.push(new Particle(x, y, size, color, speedX, speedY));
            }
        }

        function connect() {
            let opacityValue = 1;
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    const distance = ((particlesArray[a].x - particlesArray[b].x) ** 2) + ((particlesArray[a].y - particlesArray[b].y) ** 2);
                    // Increased connection distance
                    if (distance < (canvas.width / 7) * (canvas.height / 7)) {
                        opacityValue = 1 - (distance / 20000);
                        ctx.strokeStyle = `rgba(255, 215, 0, ${opacityValue})`;
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                        ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, innerWidth, innerHeight);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
            }
            connect();
            requestAnimationFrame(animate);
        }
        
        let resizeTimer;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(() => {
                canvas.width = innerWidth;
                canvas.height = innerHeight;
                init();
            }, 250);
        });

        document.querySelectorAll('.btn-fill').forEach(button => {
            const tooltipSpan = button.querySelector('.tooltip-text');
            if (tooltipSpan) {
                const tooltipText = tooltipSpan.getAttribute('data-tooltip');
                tooltipSpan.textContent = tooltipText;
            }
        });

        init();
        animate();
    </script>
</body>
</html>
